name: Auto Update package-lock.json

on:
  pull_request:
    paths:
      - 'package.json'

jobs:
  update-package-lock:
    runs-on: ubuntu-latest

    steps:
      - name: Fail if branch is main
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          echo "This workflow should not be triggered with workflow_dispatch on main"
          exit 1

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_AUTOMATION_BOT_PUBLIC_APP_ID }}
          private-key: ${{ secrets.PR_AUTOMATION_BOT_PUBLIC_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Install npm dependencies
        run: npm install

      - name: Check for Changes
        run: |
          if ! git diff --quiet -- package-lock.json; then
            echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
          fi

      - name: Commit package-lock.json changes
        if: env.CHANGES_DETECTED == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          add: package-lock.json
          default_author: github_actions
          message: 'ðŸ¤– update package-lock.json'
