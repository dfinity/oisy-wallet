name: E2E Tests

on:
  pull_request:
    paths:
      - 'e2e/**'
  workflow_dispatch:

jobs:

  docker-build-e2e:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Base Docker Image
        uses: ./.github/actions/docker-build-e2e
        with:
          name: oisy-e2e-image

  e2e:
    runs-on: ubuntu-latest
    needs: docker-build-e2e
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: oisy-e2e-image
          path: .

      - name: Load Docker image
        run: |
          gzip -d oisy-e2e-image.gz
          docker load -i oisy-e2e-image.tar

      - name: Run Docker container
        run: |
          docker run -d --name oisy-e2e-container oisy-e2e-image:latest

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Test
        run: npm run test

      - name: Cleanup Docker container
        run: |
          docker stop oisy-e2e-container
          docker rm oisy-e2e-container

  may-merge:
    needs: ['e2e']
    runs-on: ubuntu-latest
    steps:
      - name: Cleared for merging
        run: echo OK
